<!DOCTYPE HTML>
<html>
<head>
<title>Lynstore Admin | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="lynstore.id" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<link rel="icon" href="favicon.ico" type="image/x-icon" >
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet"> 
<!-- //font-awesome icons -->
<!--webfonts-->
<link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
<!--//webfonts--> 
<!-- js -->
<script src="js/jquery-1.11.1.min.js"></script>
<!-- //js -->

<script>
	if (sessionStorage.getItem('lynstore_session') !== null) {
		window.location = 'index.html';
	}
</script>
</head> 
<body class="login-bg">
	<div class="login-body">
		<div class="login-heading">
			<h1>Login</h1>
		</div>
		<div class="login-info">
			<form id="loginForm">
				<input type="text" class="user" name="username_email" placeholder="Username/Email" required>
				<input type="password" name="password" class="lock" placeholder="Password" required>
				<div class="forgot-top-grids">
					<div class="forgot-grid">
						<ul>
							<li>
								<input type="checkbox" id="brand1" value="">
								<label for="brand1"><span></span>Remember me</label>
							</li>
						</ul>
					</div>
					<div class="forgot">
						<a href="#">Forgot password?</a>
					</div>
					<div class="clearfix"> </div>
				</div>
				<input type="submit" name="Sign In" value="Login">
			</form>
		</div>
	</div>	
	<div class="copyright login-copyright">
	   <p>Â© 2016 lynstore.id . All Rights Reserved . Design by <a href="http://w3layouts.com/">W3layouts</a></p>    
	</div>
	<script>
		$('#loginForm').submit(function(event){
			event.preventDefault();
			$.ajax({
				type: "POST",
				url: "//websitetester.hol.es/api/login",
				data: {
					username_email: $('input[name="username_email"]').val(),
					password: $('input[name="password"]').val()
				},
				success: function(data, status, xhr) {
					console.log(data);
				}
			});
		});
	</script>
</body>
</html>
